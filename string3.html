<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>

	
	var text = prompt("Введите текст", "");
	var len = prompt("Введите длину", "");
	alert( truncate(text, len) );

	function truncate(str, maxlength){


		if ( str.length > maxlength ) {
			str = str.slice(0, maxlength - 3);
			return str + '...';
		} else {
			return str;
		}
	}

  </script>
 
</body>

</html>
