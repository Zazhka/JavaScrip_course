<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>

  	var n = +prompt("Введите n", "");

  	alert( fibBinet(n) );

	function fibBinet(n){
		var fi = (1 + Math.sqrt( 5 )) / 2;
		var bin = Math.pow(fi, n) / Math.sqrt( 5 );
		return(Math.round(bin));
	}

  </script>
 
</body>

</html>
