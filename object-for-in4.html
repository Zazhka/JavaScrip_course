<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>

	var menu = {
		width: 200,
		height: 300,
		title: "My menu"
	};

	multiplyNumeric(menu);

	function multiplyNumeric(obj) {
		
		for (var key in obj){
			if (isNumeric(obj[key]) == true){
				obj[key] = 2 * +obj[key]; 
			}
		}
	}

	function isNumeric(n) {
		return !isNaN(parseFloat(n)) && isFinite(n)
	}

  </script>
 
</body>

</html>
