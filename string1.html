<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>

  	var text = prompt("Введите слово", "");

  	alert(ucFirst(text));

	function ucFirst(str){
		fChar = str.charAt(0);
		fChar = fChar.toUpperCase();
		newStr = fChar + str.slice(1);
		return (newStr) ;
	}  	
	
  </script>
 
</body>

</html>
