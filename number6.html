<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>

  	var max = +prompt("Введите max", "");
  	var min = +prompt("Введите min", "");

  	alert(randomInteger(min, max));

  	function randomInteger(min, max){
  		var intv = Math.floor(min + Math.random() * ( max - min + 1));
  		return intv;
  	}

  </script>
 
</body>

</html>
