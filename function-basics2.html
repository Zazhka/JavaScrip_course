<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<script>

		function min(a, b) {
			return (a < b) ? a : b;
		}

		var minValue = min(2, 5);
		alert(minValue);

		var minValue = min(3, -1);
		alert(minValue);

		var minValue = min(1, 1);
		alert(minValue);

	</script>

</body>

</html>
